<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário para Devs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Campo de formulário para Devs</h1>

    <form>

        <label for="nome">Nome
            <input type="text" name="nome" id="nome" required placeholder="Seu nome">
        </label>
        <label for="email">E-mail
            <input type="email" name="email" id="email" required placeholder="Seu E-mail">
        </label>
        <label for="idade">Idade (opcional)
            <input type="number" name="idade" id="idade" min="10" placeholder="Sua idade">
        </label>
        <label for="area_atuacao">Selecione a área de atuação:
            <select name="area" id="area_atuacao" required>
                <option disabled selected value>selecione uma opção</option>
                <option value="FrontEnd">Front-End</option>
                <option value="BackEnd">Back-End</option>
                <option value="FullStack">Full-Stack</option>
            </select>
        </label>

        <button type="submit">Enviar</button>

    </form>
</body>
</html>
